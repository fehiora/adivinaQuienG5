<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina_Quien_Registro</title>

    <link rel="stylesheet" href="./assets/css/indexStyle.css">

</head>

<body>


    <header class="header"></header>
    <main class="main">
        <h1>REGÍSTRATE </h1>
        <div class="contenedor">
            <form id="formularioRegistro">
                <label for="">*Nombre y Apellido</label>
                <input type="text" placeholder="Ej: Maria" id="nombreHtml">
                <small id="nombreVerifica"></small>

                <label for="">*Correo electrónico</label>
                <input type="email" placeholder="Ej: maria@maria.com" id="emailHtml">
                <small id="emailVerifica"></small>

                <label for="">*Contraseña</label>
                <input type="text" placeholder="Ej: Maria123" id="claveHtml">
                <small id="claveVerifica"></small>
                <input type="submit" value="Registrarse" class="button"></input>
            </form>
            
        </div>    
    </main>

    

<script src="./assets/js/indexScript.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
