<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T_Logica_Loggin</title>
    <link rel="stylesheet" href="../css/loginStyle.css">

</head>

<body>
    <header class="header"></header>
    <main class="main">
        <h2>INGRESA PARA USAR EL TABLERO DE TAREAS</h2>
        <div class="contenedor">
            <form id="formularioLoggin">
                <label for="">email</label>
                <input type="email" placeholder="Ej: maria@maria.com" id="emailLoggin">
                <small id="email"></small>

                <label for="">clave</label>
                <input type="password" placeholder="Ej: Maria123" id="claveLoggin">
                <small id="clave"></small>

                <input type="submit" value="Ingresar" class="button"></input>
            </form>
        </div>
    </main>

    <script src="../js/loginScript.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
